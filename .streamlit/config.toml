[server]
# Maximum file upload size in MB
# Setting to very large value to effectively remove limit
# Note: Actual limit may depend on system memory and server configuration
maxUploadSize = 99999

# Bind to localhost only (not accessible from network)
address = "localhost"

# Port number (default: 8501)
port = 8501

# Enable CORS for development
enableCORS = false

# Enable XSRF protection
enableXsrfProtection = true

[browser]
# Automatically open browser on startup
gatherUsageStats = false
